---
apiVersion: iofog.org/v2
kind: Application
metadata:
  name: tutorial
spec:
  microservices:
  - name: Sensors
    agent:
      name: local-agent
    config: {}
    images:
      x86: iofog/sensors:latest
      registry: remote
    container:
      volumes: []
      ports: []
      env: []
  - name: Rest API
    agent:
      name: local-agent
    config: {}
    images:
      x86: iofog/freeboard-api:latest
      registry: remote
    container:
      volumes: []
      ports:
        - internal: 80
          external: 10101
      env: []
  - name: Freeboard
    agent:
      name: local-agent
    config: {}
    images:
      x86: iofog/freeboard:latest
      registry: remote
    container:
      volumes: []
      ports:
        - internal: 80
          external: 10102
      env: []
  routes:
  - from: Sensors
    to: Rest API
    name: sensor-to-rest