version: "3"
services:
    # ioFog Connector
    iofog-connector:
        build: ./iofog-connector
        container_name: iofog-connector
        ports:
            - "53321:8080"
        network_mode: "bridge"
    # ioFog Controller, depends on Connector
    iofog-controller:
        build: ./iofog-controller
        container_name: iofog-controller
        depends_on:
            - iofog-connector
        ports:
            - "51121:51121"
        environment:
            - NODE_ENV=development
        network_mode: "bridge"
        external_links:
            - iofog-connector
    # ioFog Agent, depends on Connector and Controller
    iofog-agent:
        build: ./iofog-agent
        container_name: iofog-agent
        depends_on:
            - iofog-controller
        ports:
            - "54321:54321"
            - "8081:22"
        privileged: true
        volumes:
            - /var/run/docker.sock:/var/run/docker.sock
        network_mode: "bridge"
        external_links: 
            - iofog-controller