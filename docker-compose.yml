version: "3"
services:

    iofog-connector:
        build: ./iofog-connector
        container_name: iofog-connector
        ports:
            - "53321:8080"
        network_mode: bridge

    iofog-controller:
        build: ./iofog-controller
        container_name: iofog-controller
        depends_on:
            - iofog-connector
        ports:
            - "51121:51121"
        environment:
            - NODE_ENV=development
        links:
            - iofog-connector:iofog-connector
        network_mode: bridge

    iofog-agent:
        build: ./iofog-agent
        depends_on:
            - iofog-controller
        privileged: true
        volumes:
            - /var/run/docker.sock:/var/run/docker.sock
        container_name: iofog-agent
        ports:
            - "8081:22"
        links:
            - iofog-controller:iofog-controller
        network_mode: bridge
