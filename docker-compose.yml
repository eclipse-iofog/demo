version: "3"
services:

  iofog-connector:
    build: ./iofog-connector
    image: iofog-connector
    ports:
      - "53321:8080"
    container_name: iofog-connector
    networks:
        - iofog

  iofog-controller:
    build: ./iofog-controller
    image: iofog-controller
    depends_on:
      - iofog-connector
    environment:
      - NODE_ENV=production
    ports:
      - "51121:51121"
    container_name: iofog-controller
    environment:
      - NODE_ENV=development
    networks:
        - iofog

  iofog-agent:
    build: ./iofog-agent
    image: iofog-agent
    depends_on:
      - iofog-controller
    environment:
      - NODE_NAME=ioFog Node
    privileged: true
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    container_name: iofog-agent
    networks:
        - iofog

networks:
    iofog: